<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #e60000;
        }
        .game-container {
            position: relative;
            margin-top: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            display: none;
            position: relative;
        }
        .button:hover {
            background-color: #e60000;
        }
        #noBtn {
            position: absolute;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            cursor: pointer;
            user-select: none;
        }
        .score {
            font-size: 1.5em;
            color: #e60000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click the hearts to unlock the question! ❤️</h1>
    <div class="score">Hearts Collected: <span id="score">0</span>/10</div>
    <div class="game-container">
        <button class="button" id="yesBtn" onclick="sayYes()">Yes</button>
        <button class="button" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        let score = 0;
        const targetScore = 10;

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.onclick = () => {
                score++;
                document.getElementById("score").innerText = score;
                heart.remove();
                if (score >= targetScore) {
                    document.getElementById("yesBtn").style.display = "inline-block";
                    document.getElementById("noBtn").style.display = "inline-block";
                }
            };
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function sayYes() {
            document.body.innerHTML = "<h1>Te amo, preciosa. You'll always be my special someone!</h1>";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noBtn').style.left = `${x}px`;
            document.getElementById('noBtn').style.top = `${y}px`;
        }

        setInterval(createHeart, 800);
    </script>
</body>
</html>
